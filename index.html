<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tower Defense</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overflow: hidden;
        background: #1a1a2e;
        font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
      }
      #game {
        width: 100vw;
        height: 100vh;
      }
      #ui {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        color: white;
      }
      #ui > * {
        pointer-events: auto;
      }

      /* HUD */
      #hud {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 30px;
        font-size: 16px;
      }
      #hud div {
        background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(20,20,40,0.9) 100%);
        padding: 12px 24px;
        border-radius: 12px;
        border: 2px solid rgba(255,255,255,0.2);
        box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        min-width: 120px;
        text-align: center;
      }
      #hud div span {
        display: block;
        font-size: 12px;
        opacity: 0.6;
        margin-bottom: 4px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      #gold { color: #ffd700; border-color: rgba(255,215,0,0.4) !important; }
      #lives { color: #ff6b6b; border-color: rgba(255,107,107,0.4) !important; }
      #wave { color: #4ecdc4; border-color: rgba(78,205,196,0.4) !important; }

      /* Tower Menu */
      #tower-menu {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 12px;
        background: linear-gradient(180deg, rgba(0,0,0,0.7) 0%, rgba(20,20,40,0.85) 100%);
        padding: 15px 20px;
        border-radius: 16px;
        border: 2px solid rgba(255,255,255,0.15);
        box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      }
      .tower-btn {
        background: linear-gradient(180deg, rgba(60,60,80,0.8) 0%, rgba(40,40,60,0.9) 100%);
        border: 2px solid rgba(255,255,255,0.2);
        color: white;
        padding: 15px 20px;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
        min-width: 90px;
        text-align: center;
      }
      .tower-btn:hover {
        transform: translateY(-3px);
        border-color: rgba(100,255,150,0.6);
        background: linear-gradient(180deg, rgba(40,80,60,0.8) 0%, rgba(30,60,45,0.9) 100%);
        box-shadow: 0 6px 20px rgba(100,255,150,0.2);
      }
      .tower-btn.selected {
        border-color: #4ecdc4;
        box-shadow: 0 0 20px rgba(78,205,196,0.5), inset 0 0 20px rgba(78,205,196,0.1);
        transform: translateY(-3px);
      }
      .tower-btn .name {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 6px;
      }
      .tower-btn .cost {
        color: #ffd700;
        font-size: 13px;
      }
      .tower-btn .stats {
        font-size: 10px;
        opacity: 0.6;
        margin-top: 4px;
      }

      /* Instructions */
      #instructions {
        position: absolute;
        bottom: 120px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 12px;
        opacity: 0.5;
        text-align: center;
      }

      /* Tower Upgrade Panel */
      #upgrade-panel {
        display: none;
        position: absolute;
        top: 50%;
        right: 30px;
        transform: translateY(-50%);
        background: linear-gradient(180deg, rgba(0,0,0,0.85) 0%, rgba(20,20,40,0.95) 100%);
        padding: 20px;
        border-radius: 16px;
        border: 2px solid rgba(255,255,255,0.2);
        box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        min-width: 200px;
      }
      #upgrade-panel.visible {
        display: block;
      }
      #upgrade-panel h3 {
        margin: 0 0 15px 0;
        font-size: 18px;
        color: #4ecdc4;
        text-align: center;
      }
      #upgrade-panel .stats {
        font-size: 13px;
        margin-bottom: 15px;
        line-height: 1.6;
      }
      #upgrade-panel .stats div {
        display: flex;
        justify-content: space-between;
      }
      #upgrade-panel .stats span {
        color: #aaa;
      }
      #upgrade-panel .stats strong {
        color: #fff;
      }
      #upgrade-panel .tier {
        text-align: center;
        margin-bottom: 15px;
        padding: 8px;
        background: rgba(78,205,196,0.2);
        border-radius: 8px;
        font-size: 14px;
      }
      #upgrade-panel .buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      #upgrade-panel button {
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-family: 'Orbitron', sans-serif;
        font-size: 13px;
        transition: all 0.2s;
      }
      #upgrade-btn {
        background: linear-gradient(180deg, #2d7a4d 0%, #1d5a35 100%);
        color: white;
      }
      #upgrade-btn:hover:not(:disabled) {
        background: linear-gradient(180deg, #3d9a5d 0%, #2d7a45 100%);
        transform: scale(1.02);
      }
      #upgrade-btn:disabled {
        background: #333;
        color: #666;
        cursor: not-allowed;
      }
      #sell-btn {
        background: linear-gradient(180deg, #7a2d2d 0%, #5a1d1d 100%);
        color: white;
      }
      #sell-btn:hover {
        background: linear-gradient(180deg, #9a3d3d 0%, #7a2d2d 100%);
        transform: scale(1.02);
      }
      #close-panel-btn {
        background: rgba(255,255,255,0.1);
        color: #aaa;
      }
      #close-panel-btn:hover {
        background: rgba(255,255,255,0.2);
        color: #fff;
      }

      /* Pause Menu */
      #pause-menu {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 20px;
      }
      #pause-menu.visible {
        display: flex;
      }
      #pause-menu h2 {
        font-size: 36px;
        color: #4ecdc4;
        margin-bottom: 20px;
      }
      #pause-menu button {
        padding: 15px 40px;
        border: 2px solid rgba(255,255,255,0.3);
        border-radius: 12px;
        background: linear-gradient(180deg, rgba(60,60,80,0.8) 0%, rgba(40,40,60,0.9) 100%);
        color: white;
        font-family: 'Orbitron', sans-serif;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.2s;
        min-width: 200px;
      }
      #pause-menu button:hover {
        border-color: #4ecdc4;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div id="game"></div>
    <div id="ui">
      <div id="hud">
        <div id="gold"><span>Gold</span>200</div>
        <div id="lives"><span>Lives</span>20</div>
        <div id="wave"><span>Wave</span>1</div>
      </div>

      <div id="instructions">Select a tower below, then click on any grass tile to place it</div>

      <div id="tower-menu">
        <button class="tower-btn" data-tower="turret">
          <div class="name">Turret</div>
          <div class="cost">50g</div>
          <div class="stats">Fast fire</div>
        </button>
        <button class="tower-btn" data-tower="cannon">
          <div class="name">Cannon</div>
          <div class="cost">100g</div>
          <div class="stats">Splash dmg</div>
        </button>
        <button class="tower-btn" data-tower="ballista">
          <div class="name">Ballista</div>
          <div class="cost">75g</div>
          <div class="stats">Long range</div>
        </button>
        <button class="tower-btn" data-tower="catapult">
          <div class="name">Catapult</div>
          <div class="cost">150g</div>
          <div class="stats">Big splash</div>
        </button>
      </div>

      <!-- Tower Upgrade Panel -->
      <div id="upgrade-panel">
        <h3 id="tower-name">Turret</h3>
        <div class="tier" id="tower-tier">Tier 1 / 3</div>
        <div class="stats">
          <div><span>Damage:</span> <strong id="stat-damage">10</strong></div>
          <div><span>Range:</span> <strong id="stat-range">3</strong></div>
          <div><span>Fire Rate:</span> <strong id="stat-rate">0.2s</strong></div>
        </div>
        <div class="buttons">
          <button id="upgrade-btn">Upgrade (50g)</button>
          <button id="sell-btn">Sell (30g)</button>
          <button id="close-panel-btn">Close</button>
        </div>
      </div>

      <!-- Pause Menu -->
      <div id="pause-menu">
        <h2>PAUSED</h2>
        <button id="resume-btn">Resume</button>
        <button id="restart-btn">Restart Level</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
